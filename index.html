<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift for Babi üéÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gift-container {
            text-align: center;
            position: relative;
        }

        .gift-message {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .gift-box {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: bounceIn 1s ease-out 1s forwards;
            background-image: url('./images/gift_11577313.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .gift-box:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.4)) brightness(1.1);
        }

        .tap-instruction {
            color: white;
            font-size: 1.2rem;
            margin-top: 40px;
            opacity: 0;
            animation: pulse 2s ease-in-out 2s infinite, fadeInUp 1s ease-out 1.5s forwards;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 15%; left: 60%; animation-delay: 0.3s; }
        .sparkle:nth-child(6) { bottom: 20%; right: 50%; animation-delay: 0.8s; }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gift-opening {
            animation: giftOpen 1s ease-out forwards;
        }

        @keyframes giftOpen {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff6b6b, #667eea);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <div class="gift-container">
        <h1 class="gift-message">You have a special gift waiting! üíù</h1>
        
        <div class="gift-box" id="giftBox"></div>
        
        <p class="tap-instruction">‚ú® Tap the gift to open it! ‚ú®</p>
    </div>

    <div class="page-transition" id="pageTransition"></div>

    <script>
        document.getElementById('giftBox').addEventListener('click', function() {
            const giftBox = this;
            const transition = document.getElementById('pageTransition');
            
            // Add opening animation to gift box
            giftBox.classList.add('gift-opening');
            
            // Show transition overlay
            setTimeout(() => {
                transition.classList.add('active');
            }, 500);
            
            // Redirect to main birthday page
            setTimeout(() => {
                window.location.href = 'birthday.html';
            }, 1500);
        });

        // Add some extra sparkle effects on hover
        document.getElementById('giftBox').addEventListener('mouseenter', function() {
            this.style.filter = 'brightness(1.1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5))';
        });

        document.getElementById('giftBox').addEventListener('mouseleave', function() {
            this.style.filter = 'none';
        });
    </script>
</body>
</html>
